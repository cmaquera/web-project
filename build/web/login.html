<body>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/contact-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Iniciar Sesion</h1>
                        <hr class="small">
                        <span class="subheading">¿No tienes una cuenta aun?</span>
                        <br>
                        <button type="button" class="btn btn-primary" onclick=" location.href='registrar.html' ">Registrate ya !</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            
                <p id="pa"></p>
                
                <form name="sentMessage" id="loginForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Correo Electronico</label>
                            <input name="strcorreo" type="email" class="form-control" placeholder="Correo Electronico" id="email" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia" name="strcontrasenia" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <center>
                            <button type="button" onclick="login()" class="btn btn-default">Entrar</button>
                            <span>  |  </span>
                            <button id="login" type="button" class="btn btn-social btn-facebook"><i class="fa fa-facebook" style="padding-top: 9px;"></i>Facebook</button>
                            <br>
                            <p><a href="#">¿Olvidate tu contraseña?</a></p>
                            </center>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

                        </li>
                        <li>

    <script src="js/clean-blog.min.js"></script>
    
    <!-- Conection SDK facebook -->
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
