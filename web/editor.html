<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor | demo</title>
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/themes/bootstrap.css" id="medium-editor-theme">
</head>
<body>
    <div id="container">
        <h1>Medium Editor</h1>
        <textarea class="editable medium-editor-textarea"></textarea>
    </div>
    
    
    <form action="">
        Nombre: <input type="text" id="nombre">
        Edad:   <input type="text" id="edad">
        <input type="button" onClick="crearDocumento(getElementById('nombre').value, getElementById('edad').value);" value="Crear documento">
    </form>
    
    <script src="js/medium-editor.js"></script>
    <script>
    /*
        var editor = new MediumEditor('.editable', {
            buttonLabels: 'fontawesome'
        });*/
        function crearDocumento(){
            var doc = document.open("text/html","replace");
        }
        
    </script>
</body>
</html>
