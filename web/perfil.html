    <!--Custom with jquery-->
    <script>
        function mostrarFormnulario(){
            $('#info').hide();
            $('#contactForm').show();
            $('#contactForm #nombre').val($('.perfil #strnombre').text());
            $('#contactForm #apellidos').val($('.perfil #strapellido').text());
            //$('#contactForm #img').val($('.perfil #url-img').attr('src'));
            $('#contactForm #email').val($('#info #stremail').text());
            $('#contactForm #sexo').val($('#info #strsexo').text());
            $('#contactForm #contrasenia').val($('#info #strcontraseña').text());
        }
        
        function guardarInfo(){
            $('#contactForm').hide();
            $('.perfil #strnombre').text($('#contactForm #nombre').val());
            $('.perfil #strapellido').text($('#contactForm #apellidos').val());
            $('#info #stremail').text($('#contactForm #email').val());
            $('#info #strsexo').text($('#contactForm #sexo').val());
            $('#info #strcontraseña').text($('#contactForm #contrasenia').val());
            //$('.perfil #strnombre').text($('#contactForm #nombre').val());
            $('#info').show();
            
        }
    </script>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="informacion" id="info">
                    <span id="btnmodificar"><button type="button" onclick="mostrarFormnulario();" class="btn btn-default" style="float: right;">Modificar</button> </span>
                    <br>
                    <p> <span id="stremail">yushiroche@gmail.com</span></p>

                    <p> <span id="strsexo">Masculino</span></p>
                    <p><span id="strcontraseña">*********</span></p>
                    <br>
                </div>
                <form name="sentMessage" id="contactForm" novalidate style="display:none;">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" placeholder="Apellidos" id="apellidos" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Correo Electronico</label>
                            <input type="email" class="form-control" placeholder="Correo Electronico" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Sexo</label>
                            <input type="text" class="form-control" placeholder="Sexo" id="sexo" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" id="contrasenia" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Fotografia</label>
                            <input type="file" accept="image/*" class="form-control" placeholder="Fotografia" id="img" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="button" class="btn btn-default" onclick="guardarInfo();">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
